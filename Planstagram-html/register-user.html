<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="navbar">
        <div class="dropdown">
            <button class="dropbtn"><img src="img/plant-2.png" alt="menu" class="plant_icon"><i class='fa fa-caret-down'></i></button>
            <div class="dropdown-content">
                <a href='index.html'>Home</a>

        <h1>Plantstagram</h1>

            <input type="text" placeholder="Name" name="name" required />
