<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display&family=Sacramento&display=swap" rel="stylesheet">
    <title>Plantstagram</title>
</head>
<body>
    <div class="navbar">
        <div class="dropdown">
            <button class="dropbtn"><img src="img/plant-2.png" alt="menu" class="plant_icon"><i class='fa fa-caret-down'></i></button>
            <div class="dropdown-content">
                <a href='index.html'>Home</a>
                <a href='register-user.html'>Register</a>
                <a href='login.html'>Login</a>
                <a href='profiles.html'>Connect</a>
            </div>
        </div>
    </div>
    <div class ="content">
        <h1>Plantstagram</h1>
        <label for="profile">Edit Profile</label>
        <form>
            <input 
                type="text"
                placeholder="Name"
                name="name"
            />
            <input
                type="text"
                placeholder="Location"
                name="location"
            />
            <label for="bio">Tell us a little about yourself...</label>
            <textarea
                id="bio"
                name="bio"
                value=""
                rows="3"
                placeholder="Tell us a little about yourself"
            >
            </textarea>
        </form>
    </div>
</body>
